server:
  port: 8080

spring:
  application:
    name: food-tcg
  
  # PostgreSQL 數據庫配置（Docker環境）
  datasource:
    url: jdbc:postgresql://postgres:5432/foodtcg
    username: ${SPRING_DATASOURCE_USERNAME:foodtcg}
    password: ${SPRING_DATASOURCE_PASSWORD:foodtcg123}
    driver-class-name: org.postgresql.Driver
    
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        
  # Redis 配置（WebSocket 會話管理）
  redis:
    host: redis
    port: 6379
    timeout: 2000ms
    
  # JSON配置
  jackson:
    serialization:
      fail-on-empty-beans: false
    default-property-inclusion: non-null

# 遊戲配置
game:
  max-players: 16
  timeout-minutes: 60
  auto-save: true
  
# 日誌配置
logging:
  level:
    com.example.game: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /app/logs/food-tcg.log
    max-size: 100MB
    max-history: 30

# Actuator 監控端點
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
