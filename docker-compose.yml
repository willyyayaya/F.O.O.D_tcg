version: '3.8'

services:
  # F.O.O.D TCG 主應用
  food-tcg-app:
    build:
      context: ./my-app
      dockerfile: Dockerfile
    container_name: food-tcg-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/foodtcg
      - SPRING_DATASOURCE_USERNAME=foodtcg
      - SPRING_DATASOURCE_PASSWORD=foodtcg123
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.PostgreSQLDialect
    volumes:
      - app-data:/app/data
      - app-logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - food-tcg-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL 數據庫（生產環境）
  postgres:
    image: postgres:15-alpine
    container_name: food-tcg-postgres
    environment:
      - POSTGRES_DB=foodtcg
      - POSTGRES_USER=foodtcg
      - POSTGRES_PASSWORD=foodtcg123
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - food-tcg-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U foodtcg -d foodtcg"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 緩存（WebSocket 會話管理）
  redis:
    image: redis:7-alpine
    container_name: food-tcg-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - food-tcg-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Nginx 反向代理（可選）
  nginx:
    image: nginx:alpine
    container_name: food-tcg-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - food-tcg-app
    networks:
      - food-tcg-network
    restart: unless-stopped

  # 監控工具 Prometheus（可選）
  prometheus:
    image: prom/prometheus:latest
    container_name: food-tcg-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - food-tcg-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Grafana 儀表板（可選）
  grafana:
    image: grafana/grafana:latest
    container_name: food-tcg-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - food-tcg-network
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  postgres-data:
  redis-data:
  app-data:
  app-logs:
  nginx-logs:
  prometheus-data:
  grafana-data:

networks:
  food-tcg-network:
    driver: bridge
